AWSTemplateFormatVersion: '2010-09-09'
Description: sam-app
Transform:
- AWS::Serverless-2016-10-31
Resources:
  ScheduledEventLogger:
    Type: AWS::Serverless::Function
    Properties:
      PackageType: Image
      Description: A Lambda function that logs the payload of messages sent to an
        associated SQS queue.
      Architectures:
      - x86_64
      Events:
        CloudWatchEvent:
          Type: Schedule
          Properties:
            Schedule: cron(0 * * * ? *)
      MemorySize: 1024
      Timeout: 50
      Environment:
        Variables:
          BW_CLIENTID: empty
          BW_CLIENTSECRET: empty
          BW_PASSWD: empty
      ImageUri: scheduledeventlogger:latest
    Metadata:
      DockerContext: /home/phadviger/github/datfinesoul/all/sam/sam-app
      Dockerfile: Dockerfile
      SamResourceId: ScheduledEventLogger
